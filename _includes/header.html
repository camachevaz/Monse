<header class="{% if page.url == '/' %}bg-primary{% else %}bg-image{% endif %} text-white" {% if page.url != '/' %}style="background-image: url({{page.image}})"{% endif %}>
  <div class="container text-center">
    {% if page.url == '/' %}
    <picture class="img-fluid header-image">
      <source type="image/avif" srcset="{{site.data.main.main-image}}">
      <img class="img-fluid header-image" src="{{site.data.main.main-image}}" alt="{{site.data.main.title}}">
    </picture>
    {% else %}
    <h1 class="display-2">{{page.title}}</h1>
    <p class="lead">{{page.description}}</p>
    {% endif %}
  </div>
</header>
