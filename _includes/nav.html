<!-- Navigation -->
<!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav"> -->
<nav class="navbar {% if page.type != 'home' %}navbar-darker-bg{% endif %} navbar-expand-lg navbar-dark navbar-scroll-change fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="{% if page.type == 'home' %}#inicio{% else %}/{% endif %}">{% if site.data.main.title %}{{site.data.main.title}}{% endif %}
    {% if site.data.main.logo %}
      <span>
        <picture>
          <source type="image/avif" srcset="{{site.data.main.logo-avif}}">
          <img height="{{site.data.main.logo-height}}" src="{{site.data.main.logo}}" alt="{{site.data.main.title}}">
        </picture>
      </span>{% endif %}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        {% for item in site.data.main.menu %}
        <li class="nav-item">
          {% if page.url == '/' %}
          <a class="nav-link js-scroll-trigger" href="{{item.link}}">{{item.title}}</a>
          {% else %}
          <a class="nav-link js-scroll-trigger" href="{{item.page}}">{{item.title}}</a>
          {% endif %}
        </li>
        {% endfor %}

        <!-- <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#servicios">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#promesa">Mi promesa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#contacto">Contacto</a>
        </li> -->
      </ul>
    </div>
  </div>
</nav>
